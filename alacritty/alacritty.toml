import = ["~/.config/alacritty/themes/catppuccin-mocha.toml"]

[env]
term = "xterm-256color"

[font]
size = 11

[font.normal]
family = "JetBrainsMono Nerd Font"

[window]
decorations = "none"
#startup_mode = "Maximized"
opacity = 0.85

[scrolling]
history = 20000
multiplier = 5

#[cursor]
#style = { shape = "Beam", blinking = "Always" }
#blink_interval = 750

[window.padding]
x = 5
y = 5
